"React\",\"TypeScript\",\"Ant Design\",\"Spring Boot\",\"WebSocket\",\"RabbitMQ\",\"Ansj分詞\",\"Faiss向量檢索\",\"Elasticsearch\",\"MySQL\",\"Redis\",\"Docker\",\"Kubernetes\"],\"challenges\":[\"提高中文自然語言理解的準確性，處理多樣化的表達方式與方言差異\",\"設計高效的工單分配算法，平衡客服專業度與工作負載\",\"實現複雜場景下的多輪對話與上下文理解\",\"構建可擴展的知識庫架構，支持內容的快速檢索與更新\",\"確保系統在高併發場景下的穩定性與響應速度\"],\"outcomes\":[\"系統上線後，智能客服解決率達到85%，減少40%的人工客服工作量\",\"平均問題解決時間從30分鐘縮短至8分鐘，客戶滿意度提升35%\",\"工單處理效率提高60%，異常工單識別準確率達到95%\",\"系統穩定支持日均10萬次用戶查詢，峰值並發達到3000+\",\"通過持續學習機制，智能匹配準確率從初期的75%提升至現在的92%\"],\"date\":\"2023-2024\",\"imageUrl\":\"/intelligent-customer-service.png\"}}],\"$undefined\",null,[\"$\",\"$La\",null,{\"children\":[\"$Lb\",\"$Lc\",null]}]]}],{},null,false]},null,false]},[null,[],[]],false]},[null,[],[]],false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"JIusm5tOakRztmy81RDlJ\",{\"children\":[[\"$\",\"$Ld\",null,{\"children\":\"$Le\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}],[\"$\",\"$Lf\",null,{\"children\":\"$L10\"}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$11\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:null\n"])</script><script>self.__next_f.push([1,"c:null\n10:[[\"$\",\"title\",\"0\",{\"children\":\"Jenson Loh - 懂技術的產品經理\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Jenson Loh 的個人網站，展示產品管理能力、技術理解和專業經驗。\"}],[\"$\",\"meta\",\"2\",{\"name\":\"generator\",\"content\":\"v0.dev\"}]]\n"])</script></body></html>
