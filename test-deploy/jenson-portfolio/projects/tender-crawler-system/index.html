n\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],[\"$\",\"$L8\",null,{}]]}]]}],{\"children\":[[\"id\",\"tender-crawler-system\",\"d\"],[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"$L9\",null,{\"project\":{\"id\":\"tender-crawler-system\",\"title\":\"標案智能爬蟲與資源分配系統\",\"shortDescription\":\"多門店標案自動分配與追蹤系統，結合數據分析與機器學習實現智能化資源調度\",\"fullDescription\":\"開發了一套完整的標案智能爬蟲與資源分配系統，實現對政府採購網、各大招標平台的自動化數據採集、分析與多門店資源智能分配。系統採用分布式架構，結合機器學習算法對標案進行分類與評分，並根據各門店的專業領域、地理位置和資源情況進行最優分配。同時實現了標案全生命週期的追蹤管理，為業務決策提供數據支持。\",\"productPerspective\":\"從產品角度看，該系統解決了多門店企業在標案獲取與分配過程中的效率與準確性問題。通過自動化爬蟲替代了人工搜索與篩選，將標案獲取時間從平均每天4小時縮減至幾分鐘。智能分配算法考慮了門店專業領域匹配度、地理位置、當前資源負載等多維因素，提高了標案分配的合理性。系統還提供了直觀的數據儀表板，展示各類標案分布、中標率、項目進度等關鍵指標，幫助管理層進行資源規劃和業務決策。\",\"technicalPerspective\":\"從技術角度看，系統採用了微服務架構，使用Docker和Kubernetes實現容器化部署與管理。爬蟲模塊基於Selenium和Playwright，實現了多策略的反反爬機制，包括IP代理池輪換、請求頻率動態調整、User-Agent隨機化、無頭瀏覽器指紋偽裝等技術，大幅提高了爬蟲穩定性。數據處理管道使用Apache Airflow編排，結合Spark進行大規模數據處理。分配算法融合了協同過濾和強化學習模型，通過歷史投標數據不斷優化分配策略。系統後端採用FastAPI構建RESTful API，前端使用React和TypeScript開發，數據存儲層使用PostgreSQL和MongoDB的組合方案。\",\"technologies\":[\"Python\",\"Selenium\",\"Playwright\",\"FastAPI\",\"React\",\"TypeScript\",\"Docker\",\"Kubernetes\",\"Apache Airflow\",\"Spark\",\"PostgreSQL\",\"MongoDB\",\"機器學習\",\"強化學習\"],\"challenges\":[\"應對複雜多變的反爬蟲機制，確保數據採集的穩定性和完整性\",\"處理非結構化標案文本，提取關鍵信息並進行標準化\",\"設計公平高效的標案分配算法，平衡專業匹配度和資源利用率\",\"構建可擴展的分布式系統架構，支持大規模標案數據的處理和分析\",\"實現標案全生命週期的自動化追蹤和預警機制\"],\"outcomes\":[\"爬蟲穩定性從原有的65%提升至99.5%，日均採集標案數量從200增至1500+\",\"標案分配準確率達到92%，減少了80%的人工干預需求\",\"系統部署後，企業整體中標率提升35%，業務效率提高60%\",\"通過數據分析和預測模型，幫助企業提前識別高價值標案，戰略性調配資源\",\"建立了包含超過10萬條標案數據的知識庫，為後續業務拓展提供數據支持\"],\"date\":\"2025\"}}],\"$undefined\",null,[\"$\",\"$La\",null,{\"children\":[\"$Lb\",\"$Lc\",null]}]]}],{},null,false]},null,false]},[null,[],[]],false]},[null,[],[]],false],[\"$\",\"$1\",\"h\",{\"children\":[null,[\"$\",\"$1\",\"KNg43-WqAAp27tgi9-Lgs\",{\"children\":[[\"$\",\"$Ld\",null,{\"children\":\"$Le\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]]}],[\"$\",\"$Lf\",null,{\"children\":\"$L10\"}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$11\",\"$undefined\"],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nb:null\n"])</script><script>self.__next_f.push([1,"c:null\n10:[[\"$\",\"title\",\"0\",{\"children\":\"Jenson Loh - 懂技術的產品經理\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Jenson Loh 的個人網站，展示產品管理能力、技術理解和專業經驗。\"}],[\"$\",\"meta\",\"2\",{\"name\":\"generator\",\"content\":\"v0.dev\"}]]\n"])</script></body></html>
